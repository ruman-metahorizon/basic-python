<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    <div id="clock">

    </div>
    <script>
        function updateClock(){
            const date= new Date();
            document.getElementById("clock").innerHTML=date.toDateString()+date.toTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
