<html>
    <head>

    </head>
    <body>
        <div id="clock">
        </div>
        <script>
            function updateClock(){
                const date = new Date();
                document.getElementById("clock").innerHTML = date.toDateString() + date.toTimeString();

            }
            setInterval(updateClock, 1000);
            updateClock();
        </script>
    </body>
</html>
