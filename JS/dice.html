<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <style>
        /* Styles for the dice and button */
        .dice {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            margin: 10px;
            display: inline-block;
            font-size: 2rem;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }

        #roll-button {
            font-size: 1.5rem;
            padding: 10px 20px;
            background-color: #27abe8;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dice" id="dice">0</div>
    <button id="roll-button">Roll Dice</button>
    
    <script>
        // Function to generate a random number between 1 and 6 (representing a die roll)
        function rollDie() {
            return Math.floor(Math.random() * 6) + 1;
        }

        // Function to roll the die and update the display
        function rollDice() {
            const dice = document.getElementById('dice');
            const result = rollDie();
            dice.textContent = result;
        }

        // Add a click event listener to the roll button
        const rollButton = document.getElementById('roll-button');
        rollButton.addEventListener('click', rollDice);
    </script>
</body>
</html>
