<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Image -->
                <img src="https://images.unsplash.com/photo-1501183007986-d0d080b147f9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZnJlZXxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80" class="img-fluid" alt="" />
            </div>
           
            <div class="col-md-6">
                <form class="row g-3" id="registrationForm" novalidate>
                    <h2 style="text-align: center">Student Registration Form</h2>
                    <div class="col-12">
                        <div class="row">
                            <div class="col has-validation">
                                <input type="text" class="form-control" id="validationFirstname" placeholder="First name"
                                    aria-label="First name" required/>
                            </div>
                            <div class="invalid-feedback">
                                Please fill First Name.
                              </div>
                            <div class="col has-validation">
                                <input type="text" class="form-control" id="validationlastname" placeholder="Last name"
                                    aria-label="Last name" required/>
                            </div>
                            <div class="invalid-feedback">
                                Please fill Last Name.
                              </div>
                        </div>
                    </div>
                    <div class="col-12 has-validation">
                        <input type="text" class="form-control" id="validationAddress" placeholder="Address" required/>
                    </div>
                    <div class="col-12" required>
                        <label for="gender" class="form-label">Gender: </label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="Female" />
                            <label class="form-check-label" for="inlineRadio1">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="Male" />
                            <label class="form-check-label" for="inlineRadio2">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="Other" />
                            <label class="form-check-label" for="inlineRadio3">Other</label>
                        </div>
                        <div class="invalid-feedback">
                            Please choose Gender.
                          </div>
                    </div>
                    <div class="col-md-7" required>
                        <select id="inputState" class="form-select">
                            <option selected>State</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <select id="inputState" class="form-select">
                            <option selected>City</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" id="pincode" placeholder="Pincode" required/>
                    </div>

                    <div class="col-12">
                        <input type="text" class="form-control" id="course" placeholder="Course" required/>
                    </div>
                    <div class="col-12">
                        <input type="email" class="form-control" id="email_id" placeholder="Email ID" required/>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-light">RESET ALL</button>
                        <button type="submit" class="btn btn-warning" id="submitForm">
                            SUBMIT FORM
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
</body>

</html>
